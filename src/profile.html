<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/main.css" />
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- // <script src="js/jquery.min.js"></script> -->
    
	<title>Заголовок</title>
</head>
<body>
	<div class="l-wrap">
        
		//= template/header.html

		<div class="b-block b-personal-data">
			<div class="l-container">
				<h3 class="b-block__h3">Мой профиль</h3>
				<div class="l-center-form">
					<form action="#" method="POST" class="b-form">
						
						<div class="b-form__wrapper">
							<div class="b-form__row">
								<label for="fam" class="b-form__label">Фамилия:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input" name="fam">
								</div>
							</div>

							<div class="b-form__row">
								<label for="name" class="b-form__label">Имя:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input" name="name">
								</div>
							</div>

							<div class="b-form__row">
								<label for="otch" class="b-form__label">Отчество:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input" name="otch">
								</div>
							</div>

							<div class="b-form__row">
								<label for="birth" class="b-form__label">Дата рождения:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input b-form__input--short" name="birth">
									<a href="#" class="b-form__picker"> <i class="icon-calendar"></i> </a>
								</div>
							</div>

							<div class="b-form__row">
								<label for="otch" class="b-form__label">Телефон:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input" name="otch">
								</div>
							</div>
						</div>

						<hr class="b-form__hr">
						
						<h4 class="b-form__header">Паспортные данные</h4>

						<div class="b-form__wrapper">

							<div class="b-form__row">
								<label for="serial" class="b-form__label">Серия:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input b-form__input--short" name="serial">
									<label for="number" class="b-form__label b-form__label--1-2">Номер:</label>
									<input type="text" class="b-form__input b-form__input--short" name="number">
								</div>
							</div>
							
							<div class="b-form__row">
								<label for="from" class="b-form__label">Кем выдан:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input" name="from">
								</div>
							</div>
							
							<div class="b-form__row">
								<label for="date" class="b-form__label">Дата выдачи:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input b-form__input--short" name="date">
									<a href="#" class="b-form__picker"> <i class="icon-calendar"></i> </a>
								</div>
							</div>
							
						</div>	
						
						<div class="b-form__submit">
							<input type="submit" value="Сохранить">	
						</div>
						
					</form>
				</div>
				
				<h3 class="b-block__h3">Регистрационные данные</h3>

				<div class="l-center-form">
					<form action="#" method="POST" class="b-form">
												
						<div class="b-form__wrapper">

							<div class="b-form__row">
								<label for="from" class="b-form__label">Email:</label>
								<div class="b-form__input-wrap">
									<input type="text" class="b-form__input" name="from">
								</div>
							</div>

						</div>
						
						<div class="b-form__submit">
							<button>Сменить E-mail</button>
						</div>

						<div class="b-form__wrapper">

							<div class="b-form__row">
								<label for="from" class="b-form__label">Пароль:</label>
								<div class="b-form__input-wrap">
									<input type="password" class="b-form__input" name="from">
								</div>
							</div>
							
						</div>		
						
						<div class="b-form__submit">
							<button>Сменить пароль</button>
						</div>
						
					</form>	
				
				</div>
			</div>
		</div>

		<div class="l-clearer"></div>
        
        <div class="l-empty"></div>
	</div>
	
	//= template/footer.html
	
	<script src="js/main.js"></script>

</body>
</html>
